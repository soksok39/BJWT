<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BJWT Example</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>BJWT Example</h1>
    <div>
      <h2>Register</h2>
      <form id="register-form">
        <input
          type="email"
          id="register-email"
          placeholder="Email"
          required
        /><br />
        <input
          type="password"
          id="register-password"
          placeholder="Password"
          required
        /><br />
        <video
          id="register-video"
          width="720"
          height="560"
          autoplay
          muted
        ></video
        ><br />
        <button type="button" id="capture-register">
          Capture Biometric Data
        </button>
        <input type="hidden" id="register-biometric" /><br />
        <button type="submit">Register</button>
      </form>
    </div>
    <div>
      <h2>Login</h2>
      <form id="login-form">
        <input
          type="email"
          id="login-email"
          placeholder="Email"
          required
        /><br />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        /><br />
        <button type="submit">Login</button>
      </form>
    </div>
    <div>
      <h2>Refresh Token</h2>
      <form id="refresh-form">
        <input
          type="email"
          id="refresh-email"
          placeholder="Email"
          required
        /><br />
        <input
          type="text"
          id="totp-token"
          placeholder="TOTP Token"
          required
        /><br />
        <button type="submit">Refresh Token</button>
      </form>
    </div>
    <div>
      <h2>Protected Route</h2>
      <button id="access-protected">Access Protected Route</button>
      <p id="protected-message"></p>
    </div>
  </body>
</html>
